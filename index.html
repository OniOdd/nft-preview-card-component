<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <article class="card">
      <a class="card__img-container" href="#" aria-label="Link to the NFT collection page">
        <img class="card__img" src="./images/image-equilibrium.jpg" alt="A picture of an equilibrium">
      </a>
      <h1 class="card__title">
        <a class="card__link-title" href="#"
            aria-label="Link to the NFT collection page"
          >Equilibrium #3429</a>
      </h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__values-container">
        <p class="card__crypto-value">0.041 ETH</p>
        <p class="card__days-left">3 days left</p>
      </div>
      <hr class="card__hr">
      <div class="card__attribution">
        <img class="card__avatar" src="./images/image-avatar.png" alt="Avatar of the creator of this NFT">
        <p class="card__creator">
          Creation of <a class="card__link-creator" href="#"
                          aria-label="Link to the author's account"
                        >Jules Wyvern</a>
        </p>
      </div>
    </article>
  </main>
  <footer>
    <address class="attribution">
      Challenge by <a class="attribution__link"
                      href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
                      target="_blank" rel="noopener noreferrer"
                    >Frontend Mentor</a>.
      Coded by <a class="attribution__link"
                  href="https://www.linkedin.com/in/mykyta-kavetskyi/" target="_blank"
                  rel="noopener noreferrer"
                >Mykyta Kavetskyi</a>.
    </address>
  </footer>
</body>

</html>
